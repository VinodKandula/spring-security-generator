	<script lang="javascript">
    var i = 0, k = 1;
    $(document).ready(function(){
        $("#add_row").click(function(){
            $('#userroles'+i).html(
			"<td>"+ (i+1) +"</td>" +
			"<td><input id='username"+i+"' name='username"+i+"' type='text' placeholder='username' class='form-control input-md' onchange='generateSecurityConfig()'/> </td>" +
			"<td><input id='password"+i+"' name='password"+i+"' type='text' placeholder='password'  class='form-control input-md' onchange='generateSecurityConfig()'></td>" +
			"<td><input id='group"+i+"' name='group"+i+"' type='text' placeholder='\"group1\", \"group2\", ...'  class='form-control input-md' onchange='generateSecurityConfig()'></td>");

            $('#users_roles').append('<tr id="userroles'+(i+1)+'"></tr>');
            i++;  
        });
        $("#delete_row").click(function(){
    	    if(i > 1) {
		        $("#userroles"+(i-1)).html('');
    		    i--;
		    }
	    });
		
        $("#dirsroles_add_row").click(function(){
            $('#dirsroles'+k).html(
			"<td>"+ (k+1) +"</td>" +
			"<td><input id='dirfile"+k+"' name='dirfile"+k+"' type='text' placeholder='&quot;/signup&quot;,&quot;/about&quot;,&quot;/resources/**&quot;' class='form-control input-md' onchange='generateSecurityConfig()'/> </td>" +
			"<td><input id='groupperm"+k+"' name='groupperm"+k+"' type='text' placeholder='ROLE1'  class='form-control input-md' onchange='generateSecurityConfig()'></td>");

            $('#dirs_roles').append('<tr id="dirsroles'+(k+1)+'"></tr>');
            k++;  
        });
		
        $("#dirsroles_delete_row").click(function(){
    	    if(k > 1) {
		        $("#dirsroles"+(k-1)).html('');
    		    k--;
		    }
	    });
		
		generateSecurityConfig();
      }	
	);
	
	function getPackageName() {
	    var packagename = document.getElementById("packagename");
		if (packagename != null && packagename.value != '') {
		    packagename = 'package ' + document.getElementById("packagename").value + ';\n\n';
        } else {
		    packagename = '';
		}
		return packagename;
	}
	
	function getAuthenticationProvider() {
	    var authenticationProviderName = document.getElementById("authenticationProvider");
		var authenticationProviderCode = '';
		if (authenticationProviderName != null && authenticationProviderName.value != '') {
		    if (authenticationProviderName.value == 1) {
                // Memory Realm
				document.getElementById("userroles_div").hidden = false;
				document.getElementById("userDnPatternsDiv").hidden = true;
				document.getElementById("groupSearchBaseDiv").hidden = true;
				
                authenticationProviderCode =
				    "	@Autowired\n"+
                    "	public void configureGlobal(AuthenticationManagerBuilder auth)\n"+
                    "			throws Exception {\n"+
                    "		auth.\n"+
                    "			inMemoryAuthentication()\n"+
					"" + getUsersPasswordsRoles() + "" +
                    "	}\n";
					
			} else if (authenticationProviderName.value == 2) {

			    // JDBC Realm
                document.getElementById("userroles_div").hidden = false;
				document.getElementById("userDnPatternsDiv").hidden = true;
				document.getElementById("groupSearchBaseDiv").hidden = true;
				
                authenticationProviderCode =
    				"	@Autowired\n" +
    				"	private DataSource dataSource;\n" +
    				"\n" +
    				"	@Autowired\n"+
                    "	public void configureGlobal(AuthenticationManagerBuilder auth)\n"+
                    "			throws Exception {\n" +
                    "         auth\n" +
                    "             .jdbcAuthentication()\n" +
                    "                 .dataSource(dataSource)\n" +
                    "                     .withDefaultSchema();\n" +
//					"" + getUsersPasswordsRoles() + "" +
                    "	}\n";
					
			} else if (authenticationProviderName.value == 3) {
			    // LDAP Realm
                document.getElementById("userroles_div").hidden = true;
				document.getElementById("userDnPatternsDiv").hidden = false;
				document.getElementById("groupSearchBaseDiv").hidden = false;
				
                authenticationProviderCode =
    				"	@Autowired\n" +
    				"	private DataSource dataSource;\n" +
    				"\n" +
    				"	@Autowired\n" +
                    "	public void configureGlobal(AuthenticationManagerBuilder auth)\n" +
                    "			throws Exception {\n" +
                    "			auth\n" +
                    "			.ldapAuthentication()\n" +
                    "			.userDnPatterns(" + document.getElementById("userDnPatterns").value + ")\n" +
                    "			.groupSearchBase(" + document.getElementById("groupSearchBase").value + ");\n" +
                    "	}\n";
					
			} else {
			    authenticationProviderCode = '\n';
			}
        } else {
		    authenticationProviderCode = '\n';
		}
		return authenticationProviderCode;
	}
	
	function getDirsroles() {
	    var dirsroles = 'HERE ' + k + ' \n';
		for (var m = 0; m < k; m++) {
		    dirsroles += ' m ' + m + ' k ' + k + "\n";
		    if (document.getElementById("dirfile"+m) != null && document.getElementById("dirfile"+m).value != '') {
			    dirsroles = "                .antMatchers(" + document.getElementById("dirfile"+m).value + ").hasAnyRole(" + document.getElementById("groupperm"+m).value + ")\n"
			}
		}
		return dirsroles;
	}
	
	function getUsersPasswordsRoles() {
	    var usersPasswordsRoles = '';
	    for (var j = 0; j < i; j++) {
		    if (document.getElementById("username"+j) != null && document.getElementById("username"+j).value != '') {
			    if (j == 0) {
				    usersPasswordsRoles = "				.withUser(\"" + document.getElementById("username"+j).value + "\").password(\"" + document.getElementById("password"+j).value + "\").roles(" + document.getElementById("group"+j).value + ");\n"
				} else {
				    usersPasswordsRoles = "				.withUser(\"" + document.getElementById("username"+j).value + "\").password(\"" + document.getElementById("password"+j).value + "\").roles(" + document.getElementById("group"+j).value + ").and()\n" + usersPasswordsRoles;
				}
			} else {
			    if (j == 0) {
			        usersPasswordsRoles = '                     ;\n                     // YOU MUST SUPPLY USERNAMES AND ROLES \n';
				}
                break;
			}
		}
		return usersPasswordsRoles;
	}
	
	// http://docs.spring.io/spring-security/site/docs/4.1.3.RELEASE/reference/htmlsingle/
	//
	// hellomvc - https://github.com/spring-projects/spring-security/tree/master/samples/javaconfig/hellomvc - MessageSecurityWebApplicationInitializer.java
	// helloworld - https://github.com/spring-projects/spring-security/tree/master/samples/javaconfig/helloworld - MessageSecurityWebApplicationInitializer.java
	// hellojs - https://github.com/spring-projects/spring-security/tree/master/samples/javaconfig/hellojs - MessageSecurityWebApplicationInitializer.java
	// inmemory - https://github.com/spring-projects/spring-security/tree/master/samples/javaconfig/inmemory - MessageSecurityWebApplicationInitializer.java
	// jdbc - https://github.com/spring-projects/spring-security/tree/master/samples/javaconfig/jdbc - MessageSecurityWebApplicationInitializer.java
    // ldap - https://github.com/spring-projects/spring-security/tree/master/samples/javaconfig/ldap - MessageSecurityWebApplicationInitializer.java
    // messages - https://github.com/spring-projects/spring-security/tree/master/samples/javaconfig/messages - ?
    // form - https://github.com/spring-projects/spring-security/tree/master/samples/javaconfig/form - 
    // data - https://github.com/spring-projects/spring-security/tree/master/samples/javaconfig/data - ?
    // aspectj - https://github.com/spring-projects/spring-security/tree/master/samples/javaconfig/aspectj - ?
	// concurrency - https://github.com/spring-projects/spring-security/tree/master/samples/javaconfig/concurrency - sessionmanagement
	// openid - https://github.com/spring-projects/spring-security/tree/master/samples/javaconfig/openid
	// preauth - https://github.com/spring-projects/spring-security/blob/master/samples/javaconfig/preauth
	// 
	function getSpringConfiguration() {
	    var configureCode = '';
	    if (document.getElementById("springConfig") != null && document.getElementById("springConfig").value != '') {
		    var springConfig = document.getElementById("springConfig").value;
			if (springConfig == 1) {
			    // Do nothing
				document.getElementById("customAuth").hidden = true;
			} else if (springConfig == 2) {
			    // 5.2 HttpSecurity
				document.getElementById("customAuth").hidden = true;
                configureCode = 
                   "    @Override\n"+
                   "    protected void configure(HttpSecurity http) throws Exception {\n"+
                   "	    http\n"+
                   "        .authorizeRequests()\n"+
                   "            .anyRequest().authenticated()\n"+
                   "            .and()\n"+
                   "        .formLogin()\n"+
                   "    	    .and()\n"+
                   "        .httpBasic();\n" +
                   "    }\n";
			} else if (springConfig == 3) {
			    document.getElementById("customAuth").hidden = false;
                configureCode = 
                   "    @Override\n"+
                   "    protected void configure(HttpSecurity http) throws Exception {\n"+
                   "        http\n"+
                   "            .authorizeRequests()\n";
				   if (document.getElementById("noAuthPageURL") != null && document.getElementById("noAuthPageURL").value != '') {
                       configureCode += "                .antMatchers(" + document.getElementById("noAuthPageURL").value + ").permitAll()\n";
				   }
				   configureCode += getDirsroles();
				   configureCode += 
				   "                .anyRequest().authenticated()\n"+
                   "            .and()\n"+
                   "                .formLogin()\n"+
                   "                    .loginPage(" + document.getElementById("loginURL").value + ")\n";
				   if (document.getElementById("defaultSuccessUrl") != null && document.getElementById("defaultSuccessUrl").value != '') {
  				       configureCode += "                    .defaultSuccessUrl(" + document.getElementById("defaultSuccessUrl").value + ")\n";
				   }
				   if (document.getElementById("failureUrl") != null && document.getElementById("failureUrl").value != '') {
                       configureCode += "                    .failureUrl(" + document.getElementById("failureUrl").value + ")\n";
				   }
                   configureCode += "                    .permitAll()\n"+
                   "             .and()\n"+
                   "                .logout()\n"+
                   "                    .permitAll()\n" +
				   "                    ;\n"+
                   "	}\n";
	        }
		}
		return configureCode;
	}
	
	
	
	
	// http://getbootstrap.com/components/#input-groups
	function generateSecurityConfig() {
	
	$('#SecurityConfigDiv').html(
	"<pre id=\"SecurityConfig\" class=\"prettyprint\">\n" +
	getPackageName() +
	"import org.springframework.beans.factory.annotation.Autowired;\n"+
    "import org.springframework.security.config.annotation.authentication.builders.AuthenticationManagerBuilder;\n"+
    "import org.springframework.security.config.annotation.web.builders.HttpSecurity;\n"+
    "import org.springframework.security.config.annotation.web.configuration.EnableWebSecurity;\n"+
    "import org.springframework.security.config.annotation.web.configuration.WebSecurityConfigurerAdapter;\n"+
    "\n"+
    "@EnableWebSecurity\n"+
    "public class SecurityConfig extends WebSecurityConfigurerAdapter {\n"+
    "\n"+
	getAuthenticationProvider() +
    "\n"+
    getSpringConfiguration() +
    "	\n"+
    "}\n" +
	"</pre>"
	);
	PR.prettyPrint();
	}
	</script>
